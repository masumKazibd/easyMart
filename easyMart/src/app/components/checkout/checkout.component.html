<div class="container py-5">
    <h2>Checkout</h2>
    <p>Please fill in your details to complete the purchase.</p>
    <hr>

    <div class="col-md-8">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
                <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched"
                    class="text-danger mt-1">
                    Name is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" id="address" class="form-control" formControlName="address">
                <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched"
                    class="text-danger mt-1">
                    Address is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched"
                    class="text-danger mt-1">
                    <span *ngIf="checkoutForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="checkoutForm.get('email')?.errors?.['email']">Please enter a valid email
                        address.</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="checkoutForm.invalid">Place Order</button>

        </form>
    </div>
</div>
