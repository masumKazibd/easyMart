<div class="container py-4">
    <div class="row g-4">
        <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <a [routerLink]="['/product', product.id]" class="text-decoration-none">
                <div class="card h-100 shadow-sm">
                    <img [src]="product.image" class="card-img-top p-3" alt="{{product.title}}"
                        style="height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text fw-bold mt-auto">{{ product.price | currency:'USD'}}</p>
                    </div>
                </div>
            </a>
            <!-- <div class="card-footer">
                <button class="btn btn-primary w-100" (click)="addToCart(product)">
                    <i class="bi bi-cart-plus-fill me-2"></i>Add to Cart
                </button>
            </div>
            <a href="#" class="btn btn-primary mt-2"><i class="bi bi-cart-plus-fill me-2"> Add to Cart </a> -->
        </div>
    </div>
</div>
